<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="preview">
            <input type="text" id="number" value="0">
        </div>
        <div class="input">
            <div class="button" data-effect="clear">AC</div>
            <div class="button" data-effect="negative">&plus;/&minus;</div>
            <div class="button">&percnt;</div>
            <div class="button" data-effect="divide">&divide;</div>
            <div class="button" data-value="7">7</div>
            <div class="button" data-value="8">8</div>
            <div class="button" data-value="9">9</div>
            <div class="button" data-effect="multiply">&Cross;</div>
            <div class="button" data-value="4">4</div>
            <div class="button" data-value="5">5</div>
            <div class="button" data-value="6">6</div>
            <div class="button" data-effect="sub">&minus;</div>
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="button" data-effect="add">&plus;</div>
            <div class="button" data-value="0">0</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button" data-effect="ans">&equals;</div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
